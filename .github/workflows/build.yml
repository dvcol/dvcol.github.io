name: ğŸš§ Build - Build sources

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:

env:
  node_version: 20.5 # see https://github.com/angular/angular-cli/issues/25782
  pnpm_version: 8.x

jobs:
  release:
    name: ğŸš§ Build
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        uses: ./.github/actions/build
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

      - name: ğŸ§ª Test
        run: |
          # =================  ğŸ§ª Test  =================
          
          pnpm run test:unit

      - name: ğŸ§¹ Eslint
        run: |
          # =================  ğŸ§¹ Eslint  =================
          pnpm run lint

      - name: ğŸª„ Stylelint
        run: |
          # =================  ğŸª„ Stylelint  =================
          pnpm run style